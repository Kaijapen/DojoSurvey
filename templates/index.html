<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoSurvey</title>
</head>
<body>
    <div class="container" style="padding: 20px; margin: 0 auto; width: 400px;">
        <form action="/survey/new" method="POST">
            <div class="data" style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Your Name:</h3>
                <input name="name" id="name" type="text" style="width: 100px; height: 12px;">
            </div>
            <div class="data" style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Dojo Location:</h3>
                <select name="location" id="location" style="width: 100px; height: 20px;">
                    <option value="San Jose">San Jose</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="data" style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Favorite Language:</h3>
                <select name="language" id="language" style="width: 100px; height: 20px;">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                    <option value="MERN">MERN</option>
                </select>
            </div>
            <div class="comments">
                <h3>Comment (optional)</h3>
                <textarea name="comment" id="comment" style="width: 400px; height: 150px;">
                </textarea>
            </div>
            <div class="but" style="display: flex; justify-content: flex-end;">
                <button type="submit">Submit</button>
            </div>
        </form>
        
    </div>
</body>
</html>
