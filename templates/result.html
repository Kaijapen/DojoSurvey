<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <div class="container" style="padding: 20px; margin: 0 auto; width: 400px;">
        <h2>Submitted Info</h2>
        <div class="data" style="display: flex; justify-content: space-between;">
            <h3>Name:</h3>
            <h3>{{session["info"]["name"]}}</h3>
        </div>
        <div class="data" style="display: flex; justify-content: space-between;">
            <h3>Dojo Location:</h3>
            <h3>{{session["info"]["location"]}}</h3>
        </div>
        <div class="data" style="display: flex; justify-content: space-between;">
            <h3>Favorite Language:</h3>
            <h3>{{session["info"]["language"]}}</h3>
        </div>
        <div class="data" style="display: flex; justify-content: space-between;">
            <h3>Comment:</h3>
            <h3>{{session["info"]["comment"]}}</h3>
        </div>
        <a href="/">
            <button class="but">Go Back</button>
        </a>
    </div>
</body>
</html>
